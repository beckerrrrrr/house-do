<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" > 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ACME-LOGIN</title>

</head>
<body>
    
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- CAIXA DE LOGINN -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          <!-- area -->
          <div class="md:w-1/2 px-8 md:px-15">
            <!-- login -->
            <h2 class="font-bold text-3xl ">Login</h2>
            <!-- texto abaixo login -->
            <p class="text-xs mt-4 text-[#002D74]">Se ja for um membro, entre com sua conta.</p>
      
            <!-- Duas caixas de texto (email e senha) -->
            <form action="" class="flex flex-col gap-4">
              <input class="p-2 mt-6 rounded-xl border" type="email" name="email" placeholder="Email">
             <input class="p-2 rounded-xl border w-full" type="Senha" name="Senha" placeholder="Senha">

              <!-- botao login -->
            <button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"><a href="./index.html">Entrar</a></button>
            </form>
            <!-- <a href="./index.html">Entrar</a></button> "SEMPRE QUE QUISER PUXAR UMA PAGINA PARA OUTRA"-->
            <!--  grid-cols-3 divide tres intens em colunas como = HR - P - HR-->
            <div class="mt-5 grid grid-cols-3 items-center text-gray-400">
              <hr class="border-gray-500">
              <p class="text-center text-sm">OU</p>
              <hr class="border-gray-500">
            </div>
      
            <!--(hover:scale-105 duration-300) efeitos de animação para o botao saltar-->
            <!-- botaoooo googleeee -->
            <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[#002D74]">
            
              Entre com Google

            </button>
      
            <div class="mt-2.5 text-xs border-b border-[#002D74] py-4 text-[#002D74]">
              <a href="#">Esqueceu sua senha?</a>
            </div>
      
            <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
              <p>Não tem uma conta?</p>
              <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Registre</button>
            </div>
          </div>
      
          <!-- image quando retirar o fundo add sombra -->
          <div class="md:block hidden w-1/2">
            <img class="" src="./img/a_c_m_e__logo-removebg-preview (1).png">
          </div>
        </div>
      </section>


</body>
</html>
